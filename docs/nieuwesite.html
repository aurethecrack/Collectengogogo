    <button onclick="sendCommand('activeerArm')" class="button activeer-button">Activeer Arm</button>

   

    <style>  
        #status.disconnected {
            color: red;
        }
    </style>

    <script>
        let socket = undefined;
        let armUpCount = 0;

        function connect_socket() {
            // Close any existing sockets
            disconnect_socket();

            socket = new WebSocket("ws://192.168.4.1:80/connect-websocket");

            // Connection opened
            socket.addEventListener("open", (event) => {
                document.getElementById("status").textContent = "Status: Connected";
            });

            socket.addEventListener("close", (event) => {
                socket = undefined;
                document.getElementById("status").textContent = "Status: Disconnected";
                document.getElementById("status").classList.remove("connected"); // Remove any existing classes
                document.getElementById("status").classList.add("disconnected");

            });

            socket.addEventListener("message", (event) => {
                console.log(event.data)
            });

            socket.addEventListener("error", (event) => {
                socket = undefined;
                document.getElementById("status").textContent = "Status: Disconnected " ;
                document.getElementById("status").classList.add("disconnected");

                
            });
        }

        function disconnect_socket() {
            if (socket != undefined) {
                socket.close();
            }
        }

        function sendCommand(command) {
            if (socket != undefined) {
                socket.send(command)
            } else {
                alert("Not connected to the PICO")
            }
        }

        function activeerArm() {
            console.log("Activeer Arm button clicked");
            sendCommand('Armbewegen');
        }


        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowUp") {
                sendCommand("move_forward");
            } else if (event.key === " ") {
                event.preventDefault();
                sendCommand("NOODKNOP");
            } else if (event.key === "ArrowDown") {
                sendCommand("move_backward");
            }   
            });
    </script>
