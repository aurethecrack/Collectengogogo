    <title>Puckplaatser</title>
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/2706654/pexels-photo-2706654.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-position: center; 
            margin: 0; 
            padding: 0; 
        }

        

        /* Stijl voor het rooster */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 80px); /* Adjust as needed */
            grid-template-rows: repeat(5, 80px); /* Adjust as needed */
            gap: 0; /* Adjust as needed */
            background-color: #fff;
            border: 4px solid #000;
            position: absolute;
            top: 57%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cell {
            position: relative;
            width: 80px; /* Aanpassen aan de gewenste grootte van elk roosterpunt */
            height: 80px; /* Aanpassen aan de gewenste grootte van elk roosterpunt */
            background-color: #fff; /* Witte achtergrond van de roosterpunten */
            border: 3px solid #000; /* Zwarte rand om elk roosterpunt */
        }

        .point {
            position: absolute; /* Absoluut gepositioneerd binnen de cel */
            width: 20px; /* Aanpassen aan de gewenste grootte van de puntjes */
            height: 20px; /* Aanpassen aan de gewenste grootte van de puntjes */
            border-radius: 50%; /* Maak het puntje rond */
        }

        /* Stijl voor de groene punt */
        .green {
            background-color: green; /* Groene kleur */
        }

        /* Stijl voor de rode punt */
        .red {
            background-color: red; /* Rode kleur */
        }

        /* Stijl voor de knoppen */
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%; /* Breedte van de knoppencontainer */
            margin-top: 0 20px; /* Ruimte boven de knoppen */
            margin-bottom: 60px;
            color: #fff;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .button {
            padding: 20px 30px;
            cursor: pointer;
            border-radius: 5px; /* Afgeronde hoeken voor de knoppen */
            margin: 0 10px;
            margin-top: 0 50px;
        }

        /* Specifieke stijl voor de groene knop */
        #greenButton {
            background-color: green; /* Groene achtergrond voor de groene knop */
            font-size: 20px;
        }

        /* Specifieke stijl voor de rode knop */
        #redButton {
            background-color: red; /* Rode achtergrond voor de rode knop */
            font-size: 20px;

            
        }
        #resetButton {
            background-color: blue;
            font-size: 20px;

        }
        
        #greenButton:hover {
            background-color: darkgreen;
            transform: translateY(-3px);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }


        #redButton:hover {
            background-color: darkred;
            transform: translateY(-3px);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        #resetButton:hover {
            background-color: darkblue;
            transform: translateY(-3px);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

    </style>

<body>
    <h1>Plaats de pucks</h1>
    <style>
        h1 {
            text-align: center;
            color: #fefefe;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 40px;
            margin-top: 5%;
        }
    </style>
    <div class="button-container">
        <div class="button" id="greenButton">Groene Puck</div>
        <div class="button" id="redButton">Rode Puck</div>
        <div class="button" id="resetButton">Reset</div> <!-- Nieuwe reset knop -->
    </div>
    <div class="grid" id="grid">
        <!-- Het rooster wordt hier ingevuld door JavaScript -->
    </div>

    <script>
        const grid = document.querySelector('.grid');

        // Use a nested for loop to create the grid cells
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                grid.appendChild(cell);
            }
        }
        
        // JavaScript code om punten aan het rooster toe te voegen
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const greenButton = document.getElementById('greenButton');
            const redButton = document.getElementById('redButton');
            const resetButton = document.getElementById('resetButton'); // Selecteer de reset knop

            // Functie om een groene punt toe te voegen aan een cel
            function addGreenPoint(cell) {
                const point = document.createElement('div');
                point.classList.add('point', 'green');
                cell.appendChild(point);
                positionPoint(point, cell, 0, 0); // Plaats het puntje op het hoekpunt van de cel
            }

            // Functie om een rode punt toe te voegen aan een cel
            function addRedPoint(cell) {
                const point = document.createElement('div');
                point.classList.add('point', 'red');
                cell.appendChild(point);
                positionPoint(point, cell, 0, 0);
            }

            // Functie om het puntje op het hoekpunt van de cel te positioneren
            function positionPoint(point, cell, offsetX, offsetY) {
                point.style.left = offsetX + 'px';
                point.style.top = offsetY + 'px';
            }

            // Event listener om punten toe te voegen wanneer op een cel wordt geklikt
            grid.addEventListener('click', function(event) {
                const cell = event.target.closest('.cell');
                if (!cell) return; // Als er niet op een cel is geklikt, stop de functie
                if (greenButton.classList.contains('active')) {
                    addGreenPoint(cell);
                } else if (redButton.classList.contains('active')) {
                    addRedPoint(cell);
                }
            });

            // Event listeners voor knoppen om de kleur te selecteren
            greenButton.addEventListener('click', function() {
                greenButton.classList.add('active');
                redButton.classList.remove('active');
            });

            redButton.addEventListener('click', function() {
                redButton.classList.add('active');
                greenButton.classList.remove('active');
            });

            // Event listener voor de reset knop
            resetButton.addEventListener('click', function() {
                const points = document.querySelectorAll('.point'); // Selecteer alle puntjes
                points.forEach(point => point.remove()); // Verwijder alle puntjes
                greenButton.classList.remove('active'); // Reset de groene knop
                redButton.classList.remove('active'); // Reset de rode knop
            });
        });
    </script>
</body>
